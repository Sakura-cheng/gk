{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <br><br>
    <div class="row">
        <form class="col s12 valign-wrapper" method="post">
            {{ form.csrf_token }}
            <div class="col s1"></div>
            <div class="col s1">
                <p class="right-align">成绩：</p>
            </div>
            <div class="col s3">
                {{ form.sore }}
            </div>
            <div class="col s1">
                <p class="right-align">分科：</p>
            </div>
            <div class="col s3">
                {{ form.category }}
            </div>
            <div class="col s2">
                {{ form.submit(class='btn') }}
            </div>
            <div class="col s1"></div>
        </form>
    </div>
        {% if result %}
        <table class="responsive-table bordered">
            <thead>
            <tr>
                <th>年份</th>
                <th>本科第一批</th>
                <th>本科第二批</th>
                <th>专科批</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td></td>
                <td>D{{ result.pc1 }}</td>
                <td>D{{ result.pc2 }}</td>
                <td>D{{ result.pc4 }}</td>
            </tr>
            </tbody>
        </table>
        {% endif %}
    </div>
{% endblock %}
{% block scripts %}
    <script>
        $(document).ready(function() {
            $('select').material_select();
        });
    </script>
{% endblock %}
